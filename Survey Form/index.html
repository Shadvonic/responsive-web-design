<!DOCTYPE html> 
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform </p>

        <form id="survey-form"> 
            
            <label id="name-label"> Name <input id="name" type="text" placeholder="Enter your name" required/></label>
            <label id="email-label"> Email <input id="email" type="email" placeholder="Enter your Email" required/></label>
            <label id="number-label"> Age <input id="number" type="number"  placeholder ="Age" min="10" max="99"/></label>

            <label> Which option best describes your current role
                        <select id="dropdown"> 
                            <option  value="">Select current role</option>
                            <option  value="1">Student </option>
                            <option  value="2">Full Time Job</option>
                            <option  value="3">Full Time  Learner</option>
                            <option  value="4">Prefer not to say</option>
                            <option  value="5">Other</option>
                        </select>
            </label>     

            <label>Would you recommend freeCodeCamp to a friend </label>
            <input   class ="inline" type="radio" value="Definitely" name="recommendations"/><label> Definitely</label>
            <input   class ="inline" type="radio" value="Maybe"  name="recommendations"/><label> Maybe </label>
            <input   class ="inline" type="radio" value="Not sure" name="recommendations"/> <label>Not sure </label>

            <label> What is your favorite feature of freeCode Camp ?
                <select id="dropdown"> 
                    <option value="">Select an option</option>
                    <option value="1">Challenges </option>
                    <option  value="2">Projects</option>
                    <option  value="3">Community</option>
                    <option  value="4">Open Source</option>
                </select>
            </label>     

            <label> What would you like to see improved?(check all that apply) </label>
            <input  class ="inline"  type="checkbox" value="front-end-projects"/><label>Front-end Projects </label>
            <input  class ="inline" type="checkbox" value="back-end-projects"/><label>Back-end Projects </label>
            <input  class ="inline" type="checkbox" value="data-visualization"/><label>Data Visualization </label>
            <input  class ="inline" type="checkbox" value="challenges"/><label>Challenges </label>
            <input   class ="inline" type="checkbox" value="open-source-community"/><label>Open Source Community </label>
            <input  class ="inline" type="checkbox" value="gitter-help-rooms"/><label>Gitter help rooms </label>
            <input  class ="inline" type="checkbox" value="videos"/><label>Videos </label>
            <input   class ="inline" type="checkbox" value="city-meetups"/><label>City Meetups </label>
            <input   class ="inline" type="checkbox" value="wiki"/><label>Wiki</label>
            <input  class ="inline" type="checkbox" value="forum"/><label>Forum </label>
            <input   class ="inline" type="checkbox" value="additional-courses"/><label>Additional Courses </label>

            <label>Any comments or suggestions?
                <textarea rows="6" cols="30" placeholder="Enter your comment here..."></textarea>
             </label>

             <input  id="submit" type="submit"/>

        </form>
    </body>
</html>
